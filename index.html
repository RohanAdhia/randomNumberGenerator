<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body style="visibility: hidden;" onload="js_Load()">
  <div class="main-box">
    <p class="title">Random Number Generator</p>
    <h2>Click the button to generate a random number!</h2>
    <p class="randomNumber" id="randomNumber">Just Some Random Number!</p>
    <button class="Btn" id="randomBtn" type="button" name="button">Generate!</button>
    <button class="Btn" id="resetBtn" type="button" name="button">Reset!</button>
    <button class="Btn" id="rangeBtn" type="button" name="button">Enter Range!</button>
    <br>
    <input class="textBox" id="rangeText1" type="number" min="1" name="" value="1">
    <input class="textBox" id="rangeText2" type="number" name="1" value="100">
    <script src="index.js" charset="utf-8"></script>
  </div>
  <footer class="footer-txt">Made with ❤️ by Rohan Adhia</footer>
</body>

</html>
